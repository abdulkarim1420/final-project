    <section class="h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card shadow" style="border: 0; border-radius: 25px;">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center mt-1 mb-5 pb-1">
                        <img src="imgs/logo-cti.png" style="width: 300px;" alt="logo">
                      </div>
      
                      <form>
                        <h5 class="text-center mb-4">يرجى تسجيل الدخول إلى حسابك</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">البريد الالكتروني</label>
                          <input type="email" id="form2Example11" class="form-control" placeholder=""/>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">كلمة المرور</label>
                          <input type="password" id="form2Example22" class="form-control" />
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <a href="index.html"><button type="button" class="btn btn-light btn1 green mt-3 col-md-12" style="font-size: 17px;">تسجيل الدخول</button></a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">ليس لديك حساب؟</p>
                            <a href="register.html"><button type="button" class="btn btn-light btn2" style="font-size: 14px; width: 100px;">انشاء جديد</button></a>
                          </div>

                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center" style="background: radial-gradient(circle, rgba(0,188,204,1) 0%, rgba(4,126,121,1) 100%);">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <img src="imgs/tvtc-logo-white.png" alt="" class="img-fluid" width="400px">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
